
<div id="layout-topbar">
    <div><h4 style="margin-left:30px;color:white">Product Entry</h4></div> 
</div>
<div  style="margin-top:90px;width:75%;margin-left:12.5%">
<p-orderList [value]="" header="Products" [listStyle]="{'height':'300px'}" [responsive]="true" filterBy="Product">
    <ng-template let-car pTemplate="item">
        <div class="ui-helper-clearfix">
            <img src="assets/showcase/images/demo/car/{{car.brand}}.png" style="display:inline-block;margin:2px 0 2px 2px" width="48">
            <div style="font-size:14px;float:right;margin:15px 5px 0 0">{{car.brand}} - {{car.year}} - {{car.color}}</div>
        </div>
    </ng-template>
</p-orderList>
</div>
<div style="magin-top:20px;margin-left:16%">
	<button pButton type="button" style="margin-top:21px" (click)="Add()" label="New Item" icon="fa-plus" class="ui-button-warning"></button>
	<button pButton type="button" style="margin-top:21px" (click)="delete()" label="Remove Item" icon="fa-close" class="ui-button-danger"></button>
	<button pButton type="button" style="margin-top:21px" (click)="update()" label="Update Item" icon="fa-refresh" class="ui-button-info"></button>
</div>

<div style="margin-top:2%">
	<button pButton type="button" style="margin-left:40%;padding:8px;width:20%" (click)="billnav()" label="Submit" class="ui-button-success"></button>
</div>
